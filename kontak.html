<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Kontak</title>
</head>
<body>
    <header>
        <h1>Toko Buku E-Commerce</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="kontak.html">Kontak</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Formulir Kontak</h2>

        <form method="POST" action="#">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" placeholder="Masukkan nama lengkap" required>

            <p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="contoh@email.com" required>
            </p>

            <label for="message">Pesan:</label>
            <textarea id="message" name="message" placeholder="Tulis pesan Anda di sini" required></textarea>

            <p>
            <div class="button-container">
                <button type="submit" class="submit-btn" style="background-color: #0150ac; color: white; padding: 10px 20px; border: none; border-radius: 4px;">Kirim Pesan</button>
            </div>
            </p>
        </form>
    </main>

    <footer>
        <p>Kontak: Ecommerce@example.com | Telepon: 0123456789</p>
    </footer>
</body>
</html>
